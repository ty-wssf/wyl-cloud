server:
  port: 8081
# Spring
spring:
  application:
    # 应用名称
    name: auth-service
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: localhost:8848
      config:
        # 配置中心地址
        server-addr: localhost:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs:
          - mysql-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - mybatis-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  freemarker:
    settings:
      classic_compatible: true #处理空值
      datetime_format: yyy-MM-dd HH:mm
      number_format: 0.##
    suffix: .ftl
    template-loader-path:
      - classpath:/templates
security:
  oauth2:
    token:
      store:
        type: jdbc
