server:
  port: 9080
# Spring
spring:
  application:
    # 应用名称
    name: dict-service
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: localhost:8848
      config:
        # 配置中心地址
        server-addr: localhost:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs:
          - mysql-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - mybatis-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
knife4j:
  enable: true
