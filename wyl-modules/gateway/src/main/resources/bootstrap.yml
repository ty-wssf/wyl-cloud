server:
  port: 9000
# Spring
spring:
  application:
    # 应用名称
    name: gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    gateway:
      routes:
        - id: dict #设置路由id(理论上是可以随便写的)
          uri: http://localhost:9080/ #http地址配置方式
          predicates:
            - Path=/dict/** #路径匹配规则
    nacos:
      discovery:
        # 服务注册地址
        server-addr: localhost:8848
      config:
        # 配置中心地址
        server-addr: localhost:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        #shared-configs:
        #  - mysql-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}


